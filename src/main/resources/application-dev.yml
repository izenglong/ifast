ifast:
  projectName: ifast
  projectRootURL: http://127.0.0.1:8088/
  demoMode: false
  jwt:
    userPrimaryKey: userId
    expireTime: 3000000
    refreshTokenExpire: 86400000
  swagger:
    title: 功能测试
    description: ifast接口文档
    contactName: Aron
    contactEmail: izenglong@163.com
    contactUrl: http://ifast.site/swagger-ui.html
logging:
  level:
    com.ifast: info
    springfox.documentation: error
    org.springframework.web.servlet.mvc.method.annotation: error
    org.springframework.context.support: error
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ifast-new2?useUnicode=true&characterEncoding=utf8
    username: root
    password: aron
    initialSize: 1
    minIdle: 3
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 30000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #useGlobalDataSourceStat: true
